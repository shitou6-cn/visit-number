
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="zh-CN" http-equiv="Content-Language">
    <title>SuperSlide - 查看参数</title>
    <script src="jquery1.42.min.js" type="text/javascript"></script>
    <link href="default.css" rel="stylesheet" type="text/css">
</head>
<body>


<!-- header E -->

<!-- content S -->
<div class="paramPage" id="content">
    <ul class="notice">
        <li class="all on">全部参数</li>
        <li class="need">必须理解参数[新手]</li>
    </ul>

    <table border="0" cellpadding="0" cellspacing="0" class="param">
        <tr>
            <td class="t">type</td>
            <td class="t">2.1</td>
        </tr>

        <tr>
            <td class="t">defaultPlay</td>
            <td class="t">2.1</td>
        </tr>


        <tr class="imp">
            <td class="t">delayTime</td>
            <td class="t">1.0</td>
        </tr>

        <tr class="imp">
            <td class="t">trigger</td>
            <td class="t">1.0</td>
        </tr>

        <tr class="imp">
            <td class="t">scroll</td>
            <td class="t">1.0</td>
        </tr>

        <tr class="imp">
            <td class="t">vis</td>
            <td class="t">1.0</td>
        </tr>

        <tr class="n">
            <td class="t">prevCell</td>
            <td class="t">1.0</td>
        </tr>

        <tr class="n">
            <td class="t">nextCell</td>
            <td class="t">1.0</td>
        </tr>

        <tr class="n">
            <td class="t">defaultIndex</td>
            <td class="t">1.0</td>
        </tr>

        <tr class="n">
            <td class="t">titOnClassName</td>
            <td class="t">1.0</td>
        </tr>
    </table>

    <script type="text/javascript">

        $(".param tr").hover(function () {
            $(this).addClass("on")
        }, function () {
            $(this).removeClass("on")
        });
        $(".notice .need").click(function () {
            $(this).addClass("on").siblings().removeClass("on");
            $(".param tr:not('.imp')").hide(300);
        });
        $(".notice .all").click(function () {
            $(this).addClass("on").siblings().removeClass("on");
            $(".param tr:not('.imp')").show(300);
        });

    </script>

</div>
<!-- content E -->


</body>
</html>
